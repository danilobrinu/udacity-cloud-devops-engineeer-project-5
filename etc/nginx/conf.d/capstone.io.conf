server {
    listen [::]:80;
    listen 80;

    include configs/basic.conf;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # location / {
    #     include uwsgi_params;
    #     uwsgi_pass flask:8080;
    # }
}
