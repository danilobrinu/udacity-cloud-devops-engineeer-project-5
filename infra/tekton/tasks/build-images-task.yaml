    #   args:
    #     - --context=$(resources.inputs.git-source.path)
    #     - --dockerfile=$(params.nginx-dockerfile)
    #     - --destination=$(resources.outputs.nginx-image.url)
    #     - --no-push
    # - name: build-flask-image
    #   image: gcr.io/kaniko-project/executor:latest
    #   workingDir: $(resources.inputs.git-source.path)
    #   args:
    #     - --context=$(resources.inputs.git-source.path)
    #     - --dockerfile=$(params.flask-dockerfile)
    #     - --destination=$(resources.outputs.flask-image.url)
    #     - --no-push
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
